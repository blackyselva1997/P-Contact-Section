<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SECTION TEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3515bfed87.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="con-sec">
        <h2>CONTACT US</h2>
        <p>sed ut perspiciatis unde omnis iste natus error sit valuptatern accusanium doloremque</p>
        <div class="con-con">
            <div class="con-row">
                <div class="con-col1">
                    <address>
                        <div class="con-icons">
                            <div class="con-icon">
                                <i class="fa fa-location-dot"></i>
                            </div>
							<div class="con-para">
								<p>A108 Adam Street</p>
								<p>New York, NY 535022</p>
							</div>
                        </div>
                        <div class="con-icons">
                            <div class="con-icon">
                                <i class="fa fa-message"></i>
                            </div>
							<div class="con-para">
								<p>info@example.com</p>
							</div>
                        </div>
                        <div class="con-icons">
                            <div class="con-icon">
                                <i class="fa fa-mobile-button"></i>
                            </div>
							<div class="con-para">
								<p>+1 5589 55488 55s</p>
							</div>
                        </div>
                    </address>
                </div>
                <div class="con-col2">
                    <form>
                        <div class="con-3box">
                            <div class="con-input">
                                <input type="text" placeholder="Your Name" required>
                            </div>
                            <div class="con-input">
                                <input type="text" placeholder="Your Email" required>
                            </div>
                            <div class="con-input">
                                <input type="text" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="con-mes">
                            <textarea name="message" rows="10" placeholder="Message" required></textarea>
                        </div>
                        <div class="con-button">
                            <button>Send a Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
